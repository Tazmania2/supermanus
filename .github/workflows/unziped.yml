name: Descompactar Arquivos do Site

on:
  push:
    paths:
      - 'superloot_website.zip'
  workflow_dispatch:  # Permite execução manual

jobs:
  unzip-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Verificar se o arquivo zip existe
        run: |
          if [ ! -f "superloot_website.zip" ]; then
            echo "Arquivo superloot_website.zip não encontrado!"
            exit 1
          fi
      
      - name: Remover arquivos antigos (se existirem)
        run: |
          if [ -d "superloot_website" ]; then
            rm -rf superloot_website
          fi
      
      - name: Descompactar arquivo
        run: unzip -o superloot_website.zip
        
      - name: Listar arquivos descompactados
        run: ls -la superloot_website
        
      - name: Commit das alterações
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add superloot_website/
          git commit -m "Descompactar arquivos do site superloot.gg" || echo "Nenhuma alteração para commit"
          git push
